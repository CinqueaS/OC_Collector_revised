{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Story?</h1>
  <img src="{% static 'images/book on fire.png' %}" alt="A book on fire" />
</div>

<h2>Are you sure you want to delete {{ story.title }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'story-detail' story.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
