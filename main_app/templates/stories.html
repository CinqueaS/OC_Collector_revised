{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/stories/stories.css' %}"/>
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Stories</h1>
</section>

<section class="card-container">
  {% for story in stories %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img
            src="{% static 'images/book logo.png' %}"
            alt="book logo"
          />
        </div>
        <h2 class="card-title">{{ story.title }}</h2>
        <p>{{ story.synopsis }}</p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
